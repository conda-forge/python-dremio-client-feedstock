{% set name = "python-dremio-client" %}
{% set version = "0.15.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/dremio_client/dremio_client-{{ version }}.tar.gz
  sha256: 2381568db836b62f980f7bf7b907a0039758d510345ad7ab1159a198b55bd362

build:
  noarch: python
  number: 0
  entry_points:
    - dremio_client=dremio_client.cli:cli
  script: '{{ PYTHON }} -m pip install . --no-deps -vv '

requirements:
  host:
    - pip
    - python >=3.7

  run:
    - python >=2.7
    - click >=6.0
    - requests >=2.21.0
    - confuse
    - simplejson
    - attrs
    - six
    - pandas >=0.24.2
    - pyarrow >=0.15.1
    - requests-futures ==1.0.0
    - markdown

test:
  imports:
    - dremio_client
    - dremio_client.auth
    - dremio_client.conf
    - dremio_client.flight
    - dremio_client.model
    - dremio_client.util
  commands:
    - dremio_client --help

about:
  home: https://github.com/rymurr/dremio_client
  license: Apache-2.0
  license_file: LICENSE
  summary: Un-official python client for Dremio. See https://dremio.com
  doc_url: https://dremio-client.readthedocs.io/
  dev_url: https://github.com/rymurr/dremio_client

extra:
  recipe-maintainers:
    - harelwa
